<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }} | {{ site.name | default: "Portfolio" }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  </head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.name | default: "Benjamin Pharris" }}</a>
      <nav class="site-nav">
        <a href="{{ '/about/' | relative_url }}">About</a>
        </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
       <p>&copy; {% assign current_year = 'now' | date: '%Y' %}{{ current_year }} Benjamin Pharris. 
       <a href="https://github.com/benjaminpharris" target="_blank" rel="noopener noreferrer">GitHub</a></p>
       </div>
  </footer>

</body>
</html>
